<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <textarea
          id="fromtext"
          placeholder="Enter Text"
          spellcheck="false"
        ></textarea>
        <textarea
          id="totext"
          placeholder="Translate"
          spellcheck="false"
        ></textarea>
      </div>
      <div class="selectarea">
        <div class="select1">
          <img src="images/speak.svg" alt="" class="speaker" id="from" />
          <img src="images/copy.svg" alt="" class="copy" id="from" />
          <select name="" id="fselect"></select>
        </div>
        <div class="select2">
          <img src="images/speak.svg" alt="" class="speaker" id="to" />
          <img src="images/copy.svg" alt="" class="copy" id="to" />
          <select name="" id="sselect"></select>
        </div>
      </div>
      <button id="transfer">Translate</button>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
